<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="content">
        <div class="advice-number">
          <h3>Advice #<span class="advice-id">123</span></h3>
        </div>
        <div class="paragraph-text">
          <p>"<span class="advice-text">Click for an advice</span>"</p>
        </div>
        <div class="divider">
          <picture>
            <source
              media="(min-width: 600px)"
              srcset="images/pattern-divider-desktop.svg"
            />
            <img src="images/pattern-divider-mobile.svg" alt="imagealttext" />
          </picture>
        </div>
        <div class="randomize">
          <img src="images/icon-dice.svg" alt="" class="dice" />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a target="_blank" href="https://github.com/DaniilBaida">Daniil Baida</a>.
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
